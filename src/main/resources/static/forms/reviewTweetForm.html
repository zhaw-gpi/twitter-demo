<!--
Formular für Kommunikationsabteilung, um gewünschten Tweet-Content anzunehmen
oder abzulehnen mit Möglichkeit, den Grund anzugeben
-->
<h1>Tweet prüfen</h1>

<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Gewünschter Tweet-Text</label>
        <div class="controls">
            <textarea rows="4" class="form-control" cam-variable-name="tweetContent" cam-variable-type="String" readonly="true"></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Tweet akzeptieren?</label>
        <div class="controls">
            <input type="checkbox" class="form-control" cam-variable-name="approved" cam-variable-type="Boolean" />
        </div>
    </div>
    
    <div class="control-group">
        <label class="control-label">Ablehnungsgrund</label>
        <div class="controls">
            <textarea rows="4" class="form-control" cam-variable-name="rejectNotification" cam-variable-type="String"></textarea>
        </div>
    </div>
</form>
